<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عاشقتم – Cyber Love 2026</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@900&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-family: 'Vazirmatn', sans-serif;
      perspective: 1500px;
    }

    /* بک‌گراند سه‌بعدی متحرک */
    .scene {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #0a1a2f 0%, #000 70%);
      animation: spaceBreath 20s infinite ease-in-out;
    }

    @keyframes spaceBreath {
      0%,100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(1deg); }
    }

    /* شبکه سه‌بعدی کف */
    .grid {
      position: absolute;
      bottom: -50%;
      width: 200vmax;
      height: 200vmax;
      background: linear-gradient(0deg, transparent 49%, #00f0ff11 50%, transparent 51%),
                  linear-gradient(90deg, transparent 49%, #00f0ff11 50%, transparent 51%);
      background-size: 80px 80px;
      transform: rotateX(70deg) scale(1.5);
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: rotateX(70deg) translateZ(-200px) scale(1.5); }
      100% { transform: rotateX(70deg) translateZ(200px) scale(1.5); }
    }

    /* متن اصلی با افکت‌های دیوانه‌وار */
    .text-container {
      position: relative;
      animation: float3D 12s infinite ease-in-out;
    }

    @keyframes float3D {
      0%,100% { transform: translateY(0) rotateY(0) rotateX(0); }
      50% { transform: translateY(-40px) rotateY(15deg) rotateX(10deg); }
    }

    h1 {
      font-size: 18vw;
      font-weight: 900;
      letter-spacing: 0.05em;
      color: transparent;
      -webkit-text-stroke: 2px #00f0ff;
      text-stroke: 2px #00f0ff;
      background: linear-gradient(90deg, #00ffff, #0088ff, #00ffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: 
        neonFlow 5s linear infinite,
        hologram 8s ease-in-out infinite,
        ultraGlitch 4s steps(1) infinite;
      text-shadow: 
        0 0 30px #00ffff,
        0 0 80px #00ffff,
        0 0 140px #00ffff,
        0 0 200px #00ffff,
        inset 0 0 40px 100px rgba(0,255,255,0.2);
      filter: drop-shadow(0 0 40px #00ffff);
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    @keyframes hologram {
      0%,100% { opacity: 0.9; transform: scale(1) skew(0deg); }
      50% { opacity: 1; transform: scale(1.02) skew(2deg); }
    }

    /* گلیچ فوق پیشرفته با لایه‌های جدا */
    h1::before, h1::after {
      content: 'عاشقتم';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h1::before {
      animation: glitch1 2s infinite linear;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    h1::after {
      animation: glitch2 2.5s infinite linear reverse;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    @keyframes glitch1 {
      0%,100% { transform: translate(0); }
      20% { transform: translate(-8px, -8px); }
      40% { transform: translate(8px, -4px); }
      60% { transform: translate(-6px, 6px); }
      80% { transform: translate(6px, 4px); }
    }

    @keyframes glitch2 {
      0%,100% { transform: translate(0); }
      20% { transform: translate(8px, 8px); }
      40% { transform: translate(-8px, 4px); }
      60% { transform: translate(6px, -6px); }
      80% { transform: translate(-6px, -4px); }
    }

    /* موج انرژی اطراف متن */
    .energy-wave {
      position: absolute;
      inset: -200px;
      border: 3px solid transparent;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent, #00ffff44, transparent);
      animation: energyPulse 6s infinite linear;
      pointer-events: none;
    }

    @keyframes energyPulse {
      0% { transform: scale(0.3) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scale(2) rotate(360deg); opacity: 0; }
    }

    /* ذرات سه‌بعدی شناور */
    .spark {
      position: absolute;
      color: #00ffff;
      font-size: 24px;
      pointer-events: none;
      animation: spark3D 15s linear infinite;
    }

    @keyframes spark3D {
      0% { 
        transform: translate3d(0, 100vh, -500px) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translate3d(100px, -200px, 800px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="grid"></div>
  </div>

  <div class="text-container">
    <h1>عاشقتم</h1>
    <div class="energy-wave"></div>
  </div>

  <script>
    // ایجاد اسپارک‌های سه‌بعدی
    const symbols = ['◆','◇','✦','⚡','✵','✴','❖','⬡'];
    setInterval(() => {
      const s = document.createElement('div');
      s.className = 'spark';
      s.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
      s.style.left = Math.random()*100 + 'vw';
      s.style.animationDuration = (Math.random()*10 + 12) + 's';
      s.style.animationDelay = Math.random()*3 + 's';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 20000);
    }, 300);
  </script>

</body>
</html>
