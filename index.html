<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عاشقتم – ثابت و ابدی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@900&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      font-family: 'Vazirmatn', sans-serif;
      perspective: 1500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* بک‌گراند متحرک */
    .scene {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #0a1a2f 0%, #000 70%);
      animation: spaceBreath 20s infinite ease-in-out;
    }

    @keyframes spaceBreath {
      0%,100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(1deg); }
    }

    /* شبکه کف */
    .grid {
      position: absolute;
      bottom: -50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      background: linear-gradient(0deg, transparent 49%, #00f0ff11 50%, transparent 51%),
                  linear-gradient(90deg, transparent 49%, #00f0ff11 50%, transparent 51%);
      background-size: 80px 80px;
      transform: translateX(-50%) rotateX(70deg) scale(1.5);
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0%   { transform: translateX(-50%) rotateX(70deg) translateZ(-200px) scale(1.5); }
      100% { transform: translateX(-50%) rotateX(70deg) translateZ(200px) scale(1.5); }
    }

    /* متن کاملاً ثابت وسط صفحه */
    .text-container {
      position: relative;
      max-width: 95vw;
      width: fit-content;
      /* هیچ انیمیشن جابه‌جایی نداره */
    }

    h1 {
      font-size: clamp(60px, 18vw, 320px);
      font-weight: 900;
      letter-spacing: 0.05em;
      color: transparent;
      -webkit-text-stroke: 2px #00f0ff;
      background: linear-gradient(90deg, #00ffff, #0088ff, #00ffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      
      /* فقط افکت‌های نئون و گلیچ — بدون حرکت متن */
      animation: 
        neonFlow 5s linear infinite,
        hologram 8s ease-in-out infinite;

      text-shadow: 
        0 0 30px #00ffff,
        0 0 80px #00ffff,
        0 0 140px #00ffff,
        0 0 200px #00ffff;
      filter: drop-shadow(0 0 40px #00ffff);
      white-space: nowrap;
      margin: 0;
      padding: 0;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    @keyframes hologram {
      0%,100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    /* گلیچ پیشرفته (متن اصلی تکون نمی‌خوره، فقط لایه‌های گلیچ تکون می‌خورن) */
    h1::before, h1::after {
      content: 'عاشقتم';
      position: absolute;
      inset: 0;
      background: inherit;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h1::before {
      animation: glitch1 2s infinite linear;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    h1::after {
      animation: glitch2 2.5s infinite linear reverse;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    @keyframes glitch1 {
      0%,100% { transform: translate(0); }
      20% { transform: translate(-10px, -10px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, 5px); }
    }

    @keyframes glitch2 {
      0%,100% { transform: translate(0); }
      20% { transform: translate(10px, 10px); }
      40% { transform: translate(-10px, 5px); }
      60% { transform: translate(8px, -8px); }
      80% { transform: translate(-8px, -5px); }
    }

    /* موج انرژی دور متن */
    .energy-wave {
      position: absolute;
      inset: -250px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent, #00ffff55, transparent);
      animation: energyPulse 6s infinite linear;
      pointer-events: none;
    }

    @keyframes energyPulse {
      0%   { transform: scale(0.3) rotate(0deg);   opacity: 0; }
      50%  { opacity: 0.8; }
      100% { transform: scale(2.2) rotate(360deg); opacity: 0; }
    }

    /* ذرات شناور */
    .spark {
      position: absolute;
      color: #00ffff;
      font-size: 24px;
      pointer-events: none;
      animation: spark3D 15s linear infinite;
    }

    @keyframes spark3D {
      0%   { transform: translate3d(var(--x), 100vh, -500px) scale(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translate3d(var(--x), -200px, 800px) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="grid"></div>
  </div>

  <!-- متن کاملاً ثابت -->
  <div class="text-container">
    <h1>عاشقتم</h1>
    <div class="energy-wave"></div>
  </div>

  <script>
    const symbols = ['◆','◇','✦','⚡','✵','✴','❖','⬡'];
    setInterval(() => {
      const s = document.createElement('div');
      s.className = 'spark';
      const randX = (Math.random() - 0.5) * 140 + 'vw';
      s.style.setProperty('--x', randX);
      s.style.left = '50%';
      s.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
      s.style.animationDuration = (Math.random()*8 + 12) + 's';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 20000);
    }, 300);
  </script>

</body>
</html>
